        main {
        display: flex;
        justify-content: space-between; /* Adds space between columns */

    }

    /* Make each section take up equal space */
    section {
        flex: 1; /* Each section takes equal space */
        padding: 10px;
        border: 1px solid #ddd; /* Optional: Add a border for better visualization */

    @media (max-width: 768px) {

        body, html {

            padding: 10px 0;
        }

        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #555;
        }

        .flex-container, .center-container {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .flex-item, .center-container > div {
            margin: 10px;
        }

        .flex-item img, iframe {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        h3 a, h4 a {
            color: inherit;  /* Inherits the color from the parent element */
            text-decoration: none;  /* No underline by default */
        }

        h3 a:hover, h4 a:hover {
            text-decoration: underline;  /* Underline on hover for better interactivity */
        }

        .embed-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .flourish-embed {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            padding: 20px;
            background-color: #f1f1f1;
            text-align: center;
        }

        footer small {
            font-size: 0.8em;
            color: #555;
        }

        @media (max-width: 767px) {
            nav {
                flex-direction: column; /* Stack navbar items vertically */
            }

            .flex-container, .center-container {
                flex-direction: column;
            }

            .flourish-embed {
                max-width: 100%;
            }
        }

        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-item img {
            max-width: 100px; /* Adjust size for a footnote-like appearance */
            height: auto;
        }
    </style>
