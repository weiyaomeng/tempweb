<body>

    <header>
        <!-- <h1>My Research Workspace</h1> -->
    </header>

    <main>
        <h1>AgriConnect Research Hub</h1>
        <p>Access your resources and manage your personal collection with ease.</p>
        <section id="nlaf">
            <!-- Input block with form moved before the Flourish map -->
            <div class="input-block" style="text-align:center; padding: 20px;">
                <form id="userForm">
                    <label for="userInput">What would you like to explore today?</label><br><br>
                    <input type="text" id="userInput" name="userInput" list="suggestions" placeholder="Ask a question ..." style="width: 300px; padding: 10px;" required>
                    <datalist id="suggestions">
                        <option value="Show me the trends in agri-food research topics.">
                        <option value="How are various research topics in the agri-food sector interconnected?">
                        <option value="Recommon a latest work about organic food & drink."></option>
                    </datalist>
                    <button type="submit" class="modern-button" style="margin-left: 10px;">Enter</button>
                </form>
    
                <!-- Placeholder for displaying response -->
                <div id="responseMessage" style="margin-top: 20px;"></div>
            </div>
    
            <!-- Flourish map block -->
            <div class="flourish-embed flourish-map" data-src="visualisation/19704152">
                <script src="https://public.flourish.studio/resources/embed.js"></script>
                <noscript><img src="https://public.flourish.studio/visualisation/19704152/thumbnail" width="100%" alt="map visualization" /></noscript>
            </div>
        </section>
    </main>
    
    <!-- Modern button styling -->
    <style>
        .modern-button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 15px 32px; /* Padding */
            font-size: 16px; /* Large text */
            border: none; /* Remove borders */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Pointer on hover */
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }
    
        .modern-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    
        .modern-button:active {
            background-color: #3e8e41; /* Even darker green when clicked */
            transform: scale(0.98); /* Slightly shrink button when clicked */
        }
    </style>
    
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevents the default form submission
    
            var userInput = document.getElementById('userInput').value;
    
            // If user selects a specific option, redirect to notebook.html
            if (userInput === 'Show me the trends in agri-food research topics.') {
                window.location.href = "workspace/notebooks1.html";
            } else if (userInput === "How are various research topics in the agri-food sector interconnected?") {
                window.location.href = "workspace/notebooks2.html";
            } else if (userInput === "Recommon a latest work about organic food & drink."){
                window.location.href = "workspace/notebooks3.html"
            }else {
                // If no matching option, show message and add a button to notebooks_new.html
                var responseDiv = document.getElementById('responseMessage');
                responseDiv.innerHTML = 'Would you like to create a new learning notebook?'; // Set the message
    
                var newButton = document.createElement('button');
                newButton.textContent = 'Create New Notebook';
                newButton.classList.add('modern-button');  // Add modern-button class
                newButton.style.marginTop = '10px';
                newButton.onclick = function() {
                    window.location.href = 'workspace/notebooks_new.html';  // Redirect to notebooks_new.html
                };
    
                // Append the button to the response div
                responseDiv.appendChild(newButton);
            }
        });
    </script>
