        background-color: #4CAF50; /* Green background */

<!-- JavaScript to handle adding thoughts -->
<script>
    document.getElementById('addThoughtsBtn').addEventListener('click', function() {
        // Show the input form when the button is clicked
        document.getElementById('thoughtsForm').style.display = 'block';
    });

    document.getElementById('submitThought').addEventListener('click', function() {
        var thought = document.getElementById('newThought').value;

        if (thought) {
            // Get the current date
            var currentDate = new Date().toLocaleDateString();

            // Create a new thought entry with date
            var thoughtEntry = document.createElement('div');
            thoughtEntry.innerHTML = '<h6>Date: ' + currentDate + '</h6><p>' + thought + '</p>';
            
            // Append the thought entry to the thoughts list
            document.getElementById('thoughtsList').appendChild(thoughtEntry);

            // Clear the textarea and hide the form
            document.getElementById('newThought').value = '';
            document.getElementById('thoughtsForm').style.display = 'none';

            // Show the "Submitted Thoughts" section
            document.getElementById('thoughtsDisplay').style.display = 'block';
        }
    });
</script>
