<body id="ctl00_ctl00_PageBody" style="width:100%;height:100%;margin:0px; padding:0px;" class="inmg-body home-home">

<body>
    


    <header></header>
        <h1>Administration View</h1>
    </header>

    <!-- Embed the Flourish Chart -->
    <iframe src='https://flo.uri.sh/visualisation/19714161/embed' title='Interactive or visual content' class='flourish-embed-iframe' frameborder='0' scrolling='no' style='width:100%;height:600px;' sandbox='allow-same-origin allow-forms allow-scripts allow-downloads allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation'></iframe>
    <div style='width:100%; margin-top:4px!important; text-align:right!important;'>
        <a class='flourish-credit' href='https://public.flourish.studio/visualisation/19714161/?utm_source=embed&utm_campaign=visualisation/19714161' target='_top' style='text-decoration:none!important'>
            <img alt='Made with Flourish' src='https://public.flourish.studio/resources/made_with_flourish.svg' style='width:105px!important; height:16px!important; border:none!important; margin:0!important;'>
        </a>
    </div>

    <!-- Input text box with dropdown -->
    <div style="margin: 20px 0;">
        <label for="query-input">Ask me a question about User Queries:</label>
        <select id="query-input" style="width: 50%; padding: 10px; font-size: 1em;" onchange="displayChart()">
            <option value="">-- Select a question --</option>
            <option value="pie">How do consumers FEEL about plant-based products?</option>
            <option value="bar">What aspects of nutrient management are concerning farmers the most?</option>
        </select>
    </div>

    <!-- Display images horizontally using flexbox, initially hidden -->
    <div id="charts-container" style="display: flex; justify-content: space-evenly; align-items: center; margin-top: 20px;">
        <img id="pie-chart" src="logo/pie.png" alt="Pie Chart" style="width:45%; height:auto; display:none;">
        <img id="bar-chart" src="logo/bar.png" alt="Bar Chart" style="width:45%; height:auto; display:none;">
    </div>

    <footer class="footer-container">
        <p>For demonstration purposes only.</p>
    </footer>

    <script>
        // Function to display the correct chart based on the selected option
        function displayChart() {
            const queryInput = document.getElementById("query-input").value;
            const pieChart = document.getElementById("pie-chart");
            const barChart = document.getElementById("bar-chart");

            // Hide both charts initially
            pieChart.style.display = "none";
            barChart.style.display = "none";

            // Display the correct chart based on the selected question
            if (queryInput === "pie") {
                pieChart.style.display = "block";
            } else if (queryInput === "bar") {
                barChart.style.display = "block";
            }
        }
    </script>
